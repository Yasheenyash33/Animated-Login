<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="" id="form">
        <h1>Login Form</h1>
        <div class="input-box">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />

          <input
            type="password"
            id="Password"
            name="password"
            placeholder="password"
          />
        </div>

        <div class="login-btn">
          <button type="submit" class="btn">Login</button>
        </div>

        <div class="signup-link">
          <p>
            Don't have an Account? 
            <a href="#">Sign up </a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
